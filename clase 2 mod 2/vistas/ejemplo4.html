<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>INGRESO AL SISTEMA</title>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>
</head>
<body>
  <div class="panel_login">
    <h1>Ingresar al Sistema</h1><br>
    <span>Ingresar Usuario</span>
    <input type="text" name="univo_usuario" id="univo_usuario" maxlength="25"><br><br>
    <span>Ingresar Contrase&ntilde;a</span><br>
    <input type="password" name="univo_pass" id="univo_pass" maxlength="25"><br><br>
    <button onclick="ingresar()"><img src="../images/login.png">&nbsp;<b>INGRESAR</b></button>
    <button onclick="limpiar()"><img src="../images/clear.png">&nbsp;<b>LIMPIAR</b></button>
  </div>
</body>
</html>
