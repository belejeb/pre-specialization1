		  <div class="panel">
            <form Id="Rempleados" method="get">
                <fieldset>
                  <legend>REGISTRO DE PACIENTES</legend>
                    <table>
                        <tr>
                            <td>ID DEL PACIENTE<span class="requerido">*</span></td>
                            <td><input type="text" id="codigo" pattern= "^[0-9]{4}" maxlength="4" disabled required></td>
                           
                        </tr>
                        <tr>
                          <td>NOMBRE<span class="requerido">*</span></td>
                          <td><input type="text" id="nombre" pattern="[A-Za-z]{1,20}" maxlength="20" disabled required></td>
                         
                        </tr>
                        <tr>
                          <td class="clsFilas">ESPECIE</td>
		
							<td><select id="id_cmb_sexo" onclick="">
								<option value="1">CANINA</option>
								<option value="2">FELINA</option>
								<option value="3">AVE</option>
								<option value="4">REPTIL</option>
								<option value="5">OTRAS</option>
								</select></td>
								</tr>
                          
                        </tr>
						 <tr>
								<td class="clsFilas">SEXO</td>
		
							<td><select id="id_cmb_sexo" disabled required>
								<option value="1">MACHO</option>
								<option value="2">HEMBRA</option>
								</select></td>
								</tr>
                        <tr>
						 <tr>
                          <td class="clsFilas">FOTOGRAFIA<span class="requerido">*</span></td>
		
                          <td> <input type="file" id="pic" accept="image/*" disabled riquired>
							
                            </tr>
							
                        </tr>
                        <tr>
