        <menu>

        <div class="panel">
            <form  name="informacion" id="informacion" method="post">
                <fieldset>
                    <legend>REGISTRO DE ELECTRODOMESTICOS</legend>
                    <table>
                        <tr>
                            <td><label for="input1">CODIGO</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input1" name="input1" class="input" pattern="[0-9]{4}" required></td>

                        </tr>
                        <tr>
                            <td><label for="input2">PRODUCTO</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input2" name="input2" class="input" pattern="[A-Za-z]{3,}"></td>
                        </tr>
                        <tr>
                            <td><label for="input3">PROVEEDOR</label><span class="requerido">*</span></td>
                            <td><select id="input3" name="input3" class="input">
                                    <option>CURACAO</option>
                                    <option>OMNISPORT</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="input4">STOCK</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input4" name="input4" class="input"></td>
                        </tr>
                        <tr>
                            <td><label for="input5">STOCK MINIMO</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input5" name="input5" class="input"></td>
                        </tr>
                        <tr>
                            <td><label for="input6">PRECIO COMPRA</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input6" name="input6" class="input"></td>
                        </tr>
                        <tr>
                            <td><label for="input7">PRECIO VENTA</label><span class="requerido">*</span></td>
                            <td><input type="text" id="input7" name="input7" class="input"></td>
                        </tr>
                        <tr>
                            <td><label for="input8">DESCRIPCION</label></td>
                            <td><input type="text" id="input8" name="input8" class="input"></td>
                        </tr>
                        <tr>
                          <td><label for="input9">IMAGEN PRODUCTO</label></td>
                          <td><input type="file" accept="image/*" name="input9" class="input" id="input9"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
          <nav>
              <ul>
                  <li><button name="nuevo" id="nuevo" form="informacion" onclick="habilitar(); nuevoOrModificar()"><img src="../../imagenes/new.png" alt=""> NUEVO REGISTRO</button></li>
                  <li><button name="modificar" id="modificar" onclick="habilitar(); nuevoOrModificar()"><img src="../../imagenes/edit.png" alt=""> MODIFICAR</button></li>
                  <li><button name="eliminar" id="eliminar" form="informacion" onclick="eliminarRegistro()"><img src="../../imagenes/delete.png" alt=""> ELIMINAR</button></li>
                  <li><button name="guardar" id="guardar" form="informacion"><img src="../../imagenes/guardar.png" alt="">  GUARDAR</button></li>
                  <li><button name="cancelar" id="cancelar" form="informacion" onclick="location.reload(true)"><img src="../../imagenes/cancel.png" alt=""> CANCELAR</button></li>
                  <li><button name="cargar" id="cargar" form="informacion" onclick="cargarElectrodomesticos()"><img src="../../imagenes/cargar.png" alt="">CARGAR</button></li>
              </ul>
          </nav>
